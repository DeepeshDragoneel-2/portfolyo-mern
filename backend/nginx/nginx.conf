server {
        listen 80;
        listen [::]:80;

        root /var/www/html;
        index index.html index.htm index.nginx-debian.html;

        server_name portfolyo.studio www.portfolyo.studio;

        location / {
                proxy_pass http://portfolyo-builder:8001;
        }

        location ~ /.well-known/acme-challenge {
                allow all;
                root /var/www/html;
        }
}