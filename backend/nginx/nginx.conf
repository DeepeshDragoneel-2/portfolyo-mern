server {
        listen 80;

        root /var/www/html;
        index index.html index.htm index.nginx-debian.html;

        server_name portfolyo.systems www.portfolyo.systems;

        location / {
                proxy_pass http://portfolyo-builder:8000;
        }

        location ~ /.well-known/acme-challenge {
                allow all;
                root /var/www/html;
        }
}