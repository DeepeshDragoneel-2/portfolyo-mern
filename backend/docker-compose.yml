version: "3"
services: 
  nginx:
    image: nginx:mainline-alpine
    ports: 
      - "80:80"
    volumes:
      - web-root:/var/www/html
      - ./nginx/nginx-conf:/etc/nginx/conf.d
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    depends_on:
      - portfolyo-builder
    networks:
      - portfolyo-network
  portfolyo-builder:
    build: .
    env_file:
      - ./.env
    networks:
      - portfolyo-network
  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/var/www/html
    depends_on:
      - nginx
    command: certonly --webroot --webroot-path=/var/www/html --email 19h51a0588@cmrcet.ac.in --agree-tos --no-eff-email --staging -d portfolyo.studio  -d www.portfolyo.studio
volumes:
  certbot-etc:
  certbot-var:
  web-root:
    driver: local
    driver_opts:
      type: none
      device: /home/sammy/node_project/views/
      o: bind

networks:
  app-network:
    driver: bridge